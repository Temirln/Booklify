{% extends 'books/base.html' %}
{% load static %}
{% block content %}

<div class="wrapper">
    <div class="container">
        <div class="item-list-container">
            <div class="item-list-grid">
                
                {% for cat_a_log in catalog  %}
                
                <form class="item" action="{{ cat_a_log.get_absolute_url }}" method="post">
                    {% csrf_token %}
                    <!-- <input type="text" name="id" value="9" hidden> -->
                    <button class="overlay-container">
                        <div class="img-overlay">
                        </div>
                        <div class="item-img">
                            <img src="{% static 'books/images/product.png'%}" alt="">
                        </div>
                    </button> 
                    <p class="name">{{cat_a_log.name}}</p>
                </form>

                {% endfor %}
            </div>
        </div>
    </div>
</div>

{% endblock %}
