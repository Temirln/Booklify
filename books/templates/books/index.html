{% extends 'books/base.html' %}

{% load static %}

{% block content %}

<h1 style="text-align: center;">{{title}}</h1>
<div class="bag-list">

    {%for b in books%}
    
        <div class="bag-item-wrap">
            <div class="bag-items">
                <img src="{{ b.photo.url }}">
                <div class="bag-item-content">
                    <h1>{{b.title}}</h1>
                </div>
            </div>
        </div>
    
    {% endfor %}
    
</div>

{% endblock %}
