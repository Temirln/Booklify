{% extends 'books/base.html' %}

{% load static %}

{% block content %}

<div class="wrapper">
    <div class="container">
        <form action="" method="post">
            {% csrf_token %}
            
            <div class="logo"><img src="{% static 'books/images/logo.png' %}" alt="logo"></div>
            <div class="form-background">
                <!-- {{form.as_p}}/ -->
                {% for f in form %}
                <div class="form-group">
                    {{f}}
                    {% if f.errors %}
                        <div style="margin-top: 10px ;padding:10px ;border-color:red;border-radius:15px;border:3px solid black">
                            {{f.errors}}
                        </div>
                    {% endif %}
                </div>
                {% endfor %}
                <button type="submit" class="form-login">Register</button>
            </div>
        </form>
        <p style="margin-left:485px ;margin-top: 588px">Already have an account? <a href="{% url 'login' %}">Log in</a></p>
    </div>
</div>

{% endblock %}
