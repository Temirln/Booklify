{% extends 'books/base.html' %}
{% load static %}
{% block content %}

<div class="wrapper">
    <div class="gray-bg">
        <div class="container">
            <div class="hero hero-mainpage">
                <div class="hero-img-container">
                    <img src="{% static 'books/images/main.png' %}" alt="">
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="item-list-container">
            <div class="item-list-grid">
                <form class="item" action="{% url 'catalog' %}" method="post">
                    {% csrf_token %}
                    <input type="text" name="id" value="1" hidden>
                    <button class="overlay-container">
                        <div class="img-overlay">
                        </div>
                        <div class="item-img">
                            <img src="{% static 'books/images/product.png' %}" alt="">
                        </div>
                    </button>
                    <p class="name">AUTHORS</p>
                </form>
                <form class="item" action="{% url 'catalog' %}" method="post">
                    {% csrf_token %}
                    <input type="text" name="id" value="2" hidden>
                    <button class="overlay-container">
                        <div class="img-overlay">
                        </div>
                        <div class="item-img">
                            <img src="{% static 'books/images/product.png' %}" alt="">
                        </div>
                    </button>
                    <p class="name">GENRES</p>
                </form>
                <form class="item" action="{% url 'catalog' %}" method="post">
                    {% csrf_token %}
                    <input type="text" name="id" value="3" hidden>
                    <button class="overlay-container">
                        <div class="img-overlay">
                        </div>
                        <div class="item-img">
                            <img src="{% static 'books/images/product.png' %}" alt="">
                        </div>
                    </button>
                    <p class="name">BESTSELLERS</p>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
