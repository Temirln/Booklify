{% extends 'books/base.html' %}
{% load static %}
{% block content %}

<div class="wrapper">
    <div class="product-items">
        <div class="useraccount">
            <img src="{{user.profile.profile_image.url}}">
            <h2 style="text-align: center;margin-top: 10px;">{{user.username}}</h2>
            <p style="text-align: center;">{{user.email}}</p>
        </div>
        <div class="user-item">
            
            <a href="{% url 'bookmarks' %}"><button>Bookmarks</button></a>
                
            <form action="" method="post">
                <input type="text" name="id" value="" hidden>
                <button>Edit photo</button>
            </form>
            <button><a href="{% url 'bookmarks' %}">Bookmarks</a></button>
            
            <form action="/" method="post">
                <input type="text" name="id" value="" hidden>
                <button>Change password</button>
            </form>
           
        </div>
    </div>
</div>


<div class="wrapper">
    <div class="product-items">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{u_form}}
            {{p_form}}
            <input type="submit" value="Update">
        </form>
        
    </div>
</div>

{% endblock %}
