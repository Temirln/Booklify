{% extends 'books/base.html' %}

{% load static %}

{% block content %}

<div class="wrapper">
    <h1>{{user}}</h1>
    <div class="bag-list">
        {% for b in books %}
        <div class="bag-item-wrap">
            <div class="bag-items">
                <img src="{{b.photo.url}}">
                <div class="bag-item-content">
                    <h1>{{b.title}}</h1>
                    <p>
                        {{b.content}}
                    </p>
                </div>
            </div>
            <div class="bag-forms">
                <a href="{{b.get_absolute_url}}"><button>Read More</button></a>
                <a href=""><button>Add to Bag</button></a>
                <a href="{% url 'markbook' b.id %}"><button>Remove from bookmarks</button></a>       
                
                
            
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
